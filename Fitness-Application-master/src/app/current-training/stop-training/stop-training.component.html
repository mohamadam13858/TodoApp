<h1 mat-dialog-title>ایا از توقف اطمینان دارید؟</h1>
<mat-dialog-content>
    <p>شما تا این لحظه {{passedData.progress}} % درصد از تمرین خود را انجام داده اید </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">بله</button>
    <button mat-button [mat-dialog-close]="false">خیر</button>
</mat-dialog-actions>
